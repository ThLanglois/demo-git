<!DOCTYPE html>
<html lang="fr-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice - Énigmes</title>
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="js/enigmes.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <header>
      <h1>Exercice de JavaScript</h1>
    </header>
    <main>
      <form class="formulaire" novalidate>
        <fieldset
          id="section-enigmes"
          class="formulaire__etape"
          aria-labelledby="titre-enigme"
        >
          <h2 id="titre-enigme">Énigmes</h2>
          <div id="zone-enigme">
            <p id="enigme-courante"></p>
            <div class="zone-champ">
              <label for="champ-reponse-enigme">Votre réponse</label>
              <input id="champ-reponse-enigme" type="text" />
              <span id="commentaire-enigme"></span>
            </div>
            <button type="button" id="bouton-repondre">Répondre</button>
          </div>
        </fieldset>
        <div id="message-succes" class="cacher">
          <h2>Bravo!</h2>
        </div>
      </form>
    </main>
  </body>
</html>
